<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehículos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, sans-serif; margin: 0; background: #f6f7f9; color: #0f172a; }
    header { background: #0ea5e9; color: white; padding: 16px 24px; }
    main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    h1 { margin: 0; font-size: 20px; }
    .card { background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    label { display: block; margin: 8px 0 4px; font-weight: 600; }
    input { width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; }
    button { background: #0ea5e9; color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #e2e8f0; text-align: left; }
    th { background: #f1f5f9; }
    .row-actions { display: flex; gap: 8px; }
    .secondary { background: #64748b; }
    .danger { background: #ef4444; }
  </style>
</head>
<body>
  <header>
    <h1>API de Vehículos</h1>
  </header>
  <main>
    <section class="card">
      <h2>Crear vehículo</h2>
      <form id="createForm">
        <label>Marca</label>
        <input id="make" required />
        <label>Modelo</label>
        <input id="model" required />
        <label>Año</label>
        <input id="year" type="number" min="1886" required />
        <label>Precio</label>
        <input id="price" type="number" step="0.01" min="0" required />
        <div style="margin-top:12px">
          <button id="createBtn" type="submit">Crear</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px">
        <h2 style="margin:0">Listado</h2>
        <div style="display:flex; gap:8px">
          <button id="refreshBtn" class="secondary" type="button">Actualizar</button>
          <button id="seedBtn" type="button">Cargar ejemplos</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <script>
    const base = '/api/vehicles';

    async function load() {
      const res = await fetch(base);
      const data = await res.json();
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      for (const v of data) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${v.id ?? ''}</td>
          <td>${v.make}</td>
          <td>${v.model}</td>
          <td>${v.year}</td>
          <td>${v.price}</td>
          <td>
            <div class="row-actions">
              <button class="secondary" data-id="${v.id}" data-action="edit">Editar</button>
              <button class="danger" data-id="${v.id}" data-action="delete">Eliminar</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', load);

    document.getElementById('createForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('createBtn');
      btn.disabled = true;
      const payload = {
        make: document.getElementById('make').value.trim(),
        model: document.getElementById('model').value.trim(),
        year: Number(document.getElementById('year').value),
        price: Number(document.getElementById('price').value)
      };
      const res = await fetch(base, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      btn.disabled = false;
      if (res.ok) {
        e.target.reset();
        await load();
      } else {
        alert('Error al crear vehículo');
      }
    });

    document.getElementById('seedBtn').addEventListener('click', async () => {
      const examples = [
        { make: 'Toyota', model: 'Corolla', year: 2019, price: 12000 },
        { make: 'Honda', model: 'Civic', year: 2018, price: 11000 },
        { make: 'Ford', model: 'Focus', year: 2020, price: 15000 },
        { make: 'Chevrolet', model: 'Onix', year: 2021, price: 14000 }
      ];
      const res = await fetch(base + '/bulk', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(examples) });
      if (res.ok) await load();
    });

    document.getElementById('tbody').addEventListener('click', async (e) => {
      const t = e.target;
      const id = t.getAttribute('data-id');
      const action = t.getAttribute('data-action');
      if (!id || !action) return;
      if (action === 'delete') {
        const res = await fetch(`${base}/${id}`, { method: 'DELETE' });
        if (res.status === 204) await load();
      }
      if (action === 'edit') {
        const make = prompt('Marca nueva:');
        const model = prompt('Modelo nuevo:');
        const year = Number(prompt('Año nuevo:'));
        const price = Number(prompt('Precio nuevo:'));
        const resOne = await fetch(`${base}/${id}`);
        if (!resOne.ok) return;
        const current = await resOne.json();
        const body = { id, make: make || current.make, model: model || current.model, year: year || current.year, price: price || current.price };
        const res = await fetch(`${base}/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
        if (res.ok) await load();
      }
    });

    load();
  </script>
</body>
</html>
